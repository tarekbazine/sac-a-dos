  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/jquery.cookie.js"></script>

  <script type="text/javascript">
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function max(a, b) {
      if (a > b) return a;
      return b;
    }

    async function draw() {

      var N = parseInt($.cookie('N'));
      var W = parseInt($.cookie('W'));

      /*algorithme's sructures*/
      var w = JSON.parse($.cookie('w'));
      var v = JSON.parse($.cookie('v'));

      //remove cookies
      $.removeCookie("W");
      $.removeCookie("N");
      $.removeCookie("w");
      $.removeCookie("v");

      //draw a blanc table
      for (var j = 0; j <= W; j++) {
        $('#j').append('<th>' + j + '</th>');
      }
      for (var i = 1; i <= N; i++) {
        $('#arr-body').append('<tr id="i' + i + '">' +
          '<th scope="row">' + i + '</th>' +
          '</tr>');
        for (var j = 0; j <= W; j++) {
          $('#i' + i).append('<th> </th>');
        }
      }

      var mat = [];

      // js array two dimension building
      for (var j = 0; j <= W; j++) {
        mat[j] = [];
      }

      /*init matrix*/
      var th;
      for (var i = 0; i < N; i++) {
        th = $('#i' + (i + 1) + ' > th')[1];
        th.innerHTML = "0";
        mat[i][0] = 0;
      }

      //this an optimization ???!! we deleting a not-needed row
      row1 = $('#i1 > th');
      for (var j = 1; j <= W; j++) {
        if (w[0] > j) {
          row1[j + 1].innerHTML = 0;
          await sleep(400);
          mat[0][j] = 0;
        } else {
          row1[j + 1].innerHTML = w[0];
          await sleep(400);
          mat[0][j] = v[0];
        }
      }

      var row;
      for (var i = 1; i < N; i++) {
        row = $('#i' + (i + 1) + ' > th');
        for (var j = 0; j <= W; j++) {
          if (w[i] > j) {
            mat[i][j] = mat[i - 1][j];
            row[j + 1].style.backgroundColor = 'red';
            await sleep(400);
          } else {
            mat[i][j] = max(v[i] + mat[i - 1][j - w[i]], mat[i - 1][j]);
            row[j + 1].style.backgroundColor = 'green';
            await sleep(400);
          }
          row[j + 1].innerHTML = mat[i][j];
          row[j + 1].style.backgroundColor = '';
        }
      }

      //printing results
      //matrix
      //    for (var i = 0; i < N; i++) {
      //        for (var j = 0; j <= W; j++) {
      //            console.log(mat[i][j]);
      //        }
      //        console.log("\n");
      //    }
      //
      //    //    //the optimal weight
      //    console.log("\n\nthe optimal weight " + mat[N - 1][W] + " \n\n");
      //
      //    //list of the selected objects
      //    var j = W;
      //    for (var i = N - 1; i > 0; i--) {
      //        if ((mat[i][j] == 0)) {
      //            console.log("fin");
      //            break;
      //        }
      //        if ((mat[i][j] != mat[i - 1][j])) {
      //            console.log("object num " + (i + 1) + " has been selected \n");
      //            j = j - w[i];
      //        }
      //    }

    }

    draw();
  </script>
